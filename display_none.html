<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-none</title>
    <link rel="stylesheet" href="./display_none.css">
</head>
<body>
    <h1 class="none">I am none</h1>
    <h1 class="visibility">I am visibility</h1>
    <h1 class="opacity-1">opacity-1</h1>
    <h1 class="opacity-0">opacity-0</h1>
    <h1 class="opacity-5">opacity-0.5</h1>
</body>
</html>
